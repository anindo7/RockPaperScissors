<!DOCTYPE html>
<html>
	<head>
		<title>Rock Paper Scissors Game</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="style.css" type="text/css"/>
	</head>
	<body>
		<h1>Rock Paper Scissors</h1>
		<div class="scoreboard">
		<div class="label" id="player">player</div>
		<div class="label" id="comp">comp</div>
		<span class="score" id="playerScore">0</span>:<span class="score" id="compScore">0</span>
		</div>
		<div class="result">
			<p id='res'>Lets check how good you are!</p>
		</div>
		<img class="option" id="r" src="./img/rock.png" alt="rock image"/>
		<img class="option" id="p" src="./img/paper.png" alt="paper image"/>
		<img class="option" id="s" src="./img/scissor.png" alt="scissor image"/>
		<p class="action">Make your move</p>
		<script src="script.js" charset="utf-8"></script>
	</body>
</html>
