<!DOCTYPE html>
<html>
	<head>
		<title>Rock Paper Scissors Game</title>
		<link rel="stylesheet" href="style.css" type="text/css"/>
	</head>
	<body>
		<h1>Rock Paper Scissors</h1>
		<div class="scoreboard">
		<div class="label" id="player">player</div>
		<div class="label" id="comp">comp</div>
		<span class="score" id="playerScore">0</span>:<span class="score" id="compScore">0</span>
		</div>
		<div class="result">
			<p id='res'>Lets check how good you are!</p>
		</div>
		<div id="r">
		<img class="option" src="./img/rock.png" alt="rock image"/>
		</div>
		<div id="p">
		<img class="option" src="./img/paper.png" alt="paper image"/>
		</div>
		<div id="s">
		<img class="option" src="./img/scissor.png" alt="scissor image"/>
		</div>
		<p class="action">Make your move</p>
		<script src="script.js"></script>
	</body>
</html>
